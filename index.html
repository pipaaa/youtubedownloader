<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Punto de Venta (TPV)</h1>
  <div id="products">
    <!-- Aquí puedes listar tus productos con botones para agregarlos al carrito -->
    <div class="product">
      <h2>Producto 1</h2>
      <p>Precio: $10.00</p>
      <button class="add-to-cart" data-price="10.00">Agregar al Carrito</button>
    </div>
    <!-- Más productos aquí -->
  </div>
  <div id="cart">
    <h2>Carrito de Compras</h2>
    <ul id="cart-items">
      <!-- Los elementos seleccionados se mostrarán aquí -->
    </ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button id="checkout">Realizar Pago</button>
  </div>
</body>
<script src="script.js"></script>
</html>
